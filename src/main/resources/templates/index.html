<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>



<div class="container">
    <div class="d-flex justify-content-center mb-3 mt-2">
        <p class="fs-3 font-monospace">oEMBED TEST</p>
    </div>
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-7 mb-5">
            <div class="card card-raised h-100 overflow-hidden">
                <div class="card-header bg-primary text-white px-4">
                    <div class="fw-500">
                        <input id="urlInput" type="text"/>
                        <input id="searchBtn" type="submit"/>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="">
                        <table class="table table-hover mb-0">
                            <tbody class="align-middle">
                            </tbody>
                            <thead class="text-xs font-monospace">
                                <tr>
                                    <td class="px-4 py-2 border-bottom-0 text-muted">ID</td>
                                    <td class="px-4 py-2 border-bottom-0 text-muted text-end">Contents</td>
                                </tr>
                            </thead>
                            <tbody id="resultList">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer bg-transparent position-relative ripple-gray align-middle">
                    <a class="d-flex align-items-center justify-content-end text-decoration-none stretched-link text-primary" href="#!">
                        <span class="material-symbols-outlined pt-1">help</span>
                        <div th:href="@{https://oembed.com/}" class="pt-1">What is oEmbed</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</html>
