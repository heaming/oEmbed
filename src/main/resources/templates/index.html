<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans KR', sans-serif;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="d-flex justify-content-center mb-3 mt-5">
        <p class="fs-1 fw-3 text-secondary">🙄oEMBED TEST🙄</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-7 mb-5">
            <div class="card card-raised h-100 overflow-hidden">
                <div class="card-header bg-light text-white px-4">
                    <div class="input-group m-1 align-items-center justify-content-center">
                        <input id="urlInput" type="text" class="form-control" placeholder="url을 입력하세요:D :: youtube / vimeo / twitter 지원">
                        <button id="searchBtn" class="btn btn-outline-secondary" type="submit">확인</button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="">
                        <table class="table table-hover mb-0">
                            <tbody class="align-middle">
                            </tbody>
                            <thead class="text-xs font-monospace">
                                <tr>
                                    <td class="px-4 py-2 border-bottom-0 text-muted">ID</td>
                                    <td class="px-4 py-2 border-bottom-0 text-muted">Contents</td>
                                </tr>
                            </thead>
                            <tbody id="resultList">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer bg-transparent position-relative ripple-gray align-middle">
                    <div class="d-flex align-items-center justify-content-end text-decoration-none">
                        <span class="material-symbols-outlined pt-1 text-secondary">help</span>
                        <div id="questionBtn" class="pt-1 text-secondary">인스타그램은 왜 지원하지 않나요?</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</html>
